<html>
<head>
	<title>Stylish</title>
	<style type="text/css">
		h1{
			color: grey;
			font-size: 4em;
			text-indent: 70px !important;
			font-family: sans-serif;
		}
		
		h2{
			color: black;
			font-size: 1.5em;
			font-family: sans-serif;
			text-indent: 120px !important;
		}
		
		#first{
			font-size: 100px;
			color: #f4d364;
			text-indent: 190px
		}
		
		.small{
			font-size: 40px;
		}
	</style>
	</head>
<body>
	
	<h1 id="first"class="small">Heading 1-1</h1>
	<h1>Heading 1-2</h1>
	<h1 class="small">Heading 1-3</h1>
	<h2>Heading 2-1</h2>
	<h2>Heading 2-2</h2>
	<h2>Heading 2-3</h2>
	
</body>
</html>
